<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator of identification code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(242, 250, 255);">
    <header>
        <div class="alert alert-primary" role="alert" style="text-align: center;">
            Validator of identification code used in Estonia
        </div>
        <br>
    </header>
    <section>
        <div class="input-group" style="justify-content: center;">
            <span class="input-group-text" id="inputGroup-sizing-default">Identification code: </span>
            <input type="text" id="idCode"  aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button class="btn btn-outline-secondary" onclick="showResult()"
                style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;" type="button">Confirm</button>
            <h2 id="errorMessage"></h2>
        </div>
        <br>
        <table class="table" id="output">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Gender</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Region</th>
                    <th scope="col">Validity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="isikukood.js"></script>

</body>

</html>
